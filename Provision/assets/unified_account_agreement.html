<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>了解统一账号服务体系</title>
    <style>
        p {
            font-size: 14px;
        }
        body {
          -webkit-user-select: none; /* 针对 WebKit 内核浏览器 */
          -moz-user-select: none;    /* 针对 Firefox */
          -ms-user-select: none;     /* 针对 IE/Edge */
          user-select: none;         /* 标准语法 */
          -webkit-touch-callout: none; /* 禁用 iOS 上的长按菜单 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section">
        <p>欢迎申请使用我们提供的产品和服务。</p>
        <p>我们通过功能紧密联系的多个关联产品向你提供服务，关联产品范围包括豆包、扣子、猫箱、星绘、豆包爱学。</p>
        <p>为了在上述关联产品中提供一致的服务体验，保证产品间的互联互通，这些关联产品使用统一的账号服务，共同收集和处理你在上述产品中的账号，其中可能包括：<strong>昵称、头像、手机号等账号资料信息</strong>。你还可以主动进行其他互动操作，例如使用扣子编辑你在豆包内创建的智能体。</p>
        <p>你注册本产品的账号会同时成为使用统一账号服务的通行标识，可以同步登录、使用上述所有关联产品，获得相关服务，无须单独重新注册。本账号与第三方账号的绑定关系、账号的处罚情况等也会在统一账号服务下保持联动。</p>
    </div>
</div>
</body>
</html>
